<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
</head>

<body>
    <header>
        <h1><b>Sportivo V3.O</b></h1>
    </header>
    <hr>
    <main>
        <div>
            <form action="/action.php">
                <h3><b>Enter Your Details Carefully</b></h3>
                <br>
                <!-- enter your username and password -->
                <input type="text" placeholder="Enter Your User Name">
                <br><br>
                <input type="password" placeholder="Enter your password">
                <br>
                <!--Select your class-->
                <h4><b>Enter Your Class</b></h4>
                <br>
                <label for="id1">
                    <input type="radio" value="1st Year" name="class" id="id1">1st Year
                </label>
                <br>
                <label for="id2">
                    <input type="radio" value="2nd Year" name="class" id="id2">2nd Year
                </label>
                <br>
                <label for="id3">
                    <input type="radio" value="3rd Year" name="class" id="id3">3rd Year
                </label>
                <br>
                <label for="id4">
                    <input type="radio" value="4th Year" name="class" id="id4">4th Year
                </label>
                <br>

                <!-- enter your department -->
                <h4><b>Enter Your department</b></h4>
                <br>
                <label for="id5">
                    <input type="radio" value="CSE" name="class" id="id5">CSE
                </label>
                <br>
                <label for="id6">
                    <input type="radio" value="IT" name="class" id="id6">IT
                </label>
                <br>
                <label for="id7">
                    <input type="radio" value="CSE-AIML" name="class" id="id7">CSE-AIML
                </label>
                <br>
                <label for="id8">
                    <input type="radio" value="ECE" name="class" id="id8">ECE
                </label>
                <br>
                <label for="id9">
                    <input type="radio" value="ME" name="class" id="id9">ME
                </label>
                <br>
                <!-- select the sports  -->
                <h4><b>Select The sports</b></h4>
                <br>
                <label for="id10">
                    <input type="checkbox" value="Cricket" name="class" id="id10">Cricket
                </label>
                <br>
                <label for="id11">
                    <input type="checkbox" value="Football" name="class" id="id11">Football
                </label>
                <br>
                <label for="id12">
                    <input type="checkbox" value="Badminton" name="class" id="id12">Badminton
                </label>
                <br>
                <label for="id13">
                    <input type="checkbox" value="Long Jump" name="class" id="id13">Long Jump
                </label>
                <br>
                <label for="id14">
                    <input type="checkbox" value="High Jump" name="class" id="id14">High Jump
                </label>
                <br>
                <label for="id15">
                    <input type="checkbox" value="Tug n War" name="class" id="id15">Tug n War
                </label>
                <br>
                <label for="id16">
                    <input type="checkbox" value="100 Metar Race" name="class" id="id16">100 Metar Race
                </label>
                <br>
                <label for="id17">
                    <input type="checkbox" value="Swimming" name="class" id="id17">Swimming
                </label>
                <br>
                <label for="id18">
                    <input type="checkbox" value="Volly Ball" name="class" id="id18">Volly Ball
                </label>
                <br>
                <label for="id19">
                    <input type="checkbox" value="Hocky" name="class" id="id19">Hocky
                </label>
                <br>
                <br>
                <!-- what is your age? -->
                <h4><b>Select Your Age</b></h4>
                <br>
                <select name="age" id="age">
                    <option value="18">18</option>
                    <option value="19">19</option>
                    <option value="20">20</option>
                    <option value="21">21</option>
                    <option value="22">22</option>
                    <option value="23">23</option>
                    <option value="24">24</option>
                </select>
                <br>
                <!-- give your feedback -->
                
                <textarea name="feedback" id="id" placeholder="Please Give your valuable feedback" rows="20" ></textarea>
                <br>
                <input type="submit" value="submit">
                <br>
                
            </form>
        </div>
    </main>
</body>

</html>
