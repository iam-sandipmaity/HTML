<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Iframe Tutorial</title>
</head>

<body>
    <header></header>
    <main>
        <div>
            <!--We can play any video through it's relative link or absolute link with iframe tag-->
            <iframe id="Google Logo iframe example" title="Google Logo" height="315" width="525"
                src="https://www.google.com/logos/doodles/2015/googles-new-logo-5078286822539264.3-hp2x.gif"
                frameborder="0"
                allow="accelerometer; autoplay; clipboard-write; encrypted- media ; gyroscope; picture-in-picture"
                allowfullscreen>
            </iframe>
            <br><br><br>
        </div>
        <div>
            <!--we can display any website in our webpage-->
            <!-- wikipedia webpage -->
            <iframe width="525" height="315" src="https://en.wikipedia.org" frameborder="0">wikipedia</iframe>
        </div>
        <div>
            <!-- bing web page -->
            <iframe width="525" height="125" src="https://bing.com" frameborder="0"></iframe>
        </div>
        <div>
            <!-- icc webpage -->
            <iframe width="525" height="325" src="https://www.icc-cricket.com/" frameborder="0">
        </iframe>
        </div>
        <div>
            <iframe width="560" height="315" src="https://www.youtube.com/embed/myal2ojk1B8" title="YouTube video player" frameborder="0" allow="accelerometer; autoplay; clipboard-write; encrypted-media; gyroscope; picture-in-picture; web-share" allowfullscreen></iframe>
        </div>
        
    </main>
</body>

</html>
