<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Video</title>
</head>

<body>
    <div>
        <video height="315" width="525" src="/video/video.mp4" controls autoplay loop muted>My Video</video>
    </div>
    <div>
        <video height="315" width="525" controls autoplay loop muted>
            <source src="/video/video.mp4" type="video/webm">My Video
        </video>
    </div>

    <div>
        <!-- Simple video example -->
        <!-- 'Big Buck Bunny' licensed under CC 3.0 by the Blender foundation. Hosted by archive.org -->
        <!-- Poster from peach.blender.org -->
        <video controls src="https://archive.org/download/BigBuckBunny_124/Content/big_buck_bunny_720p_surround.mp4"
            poster="https://peach.blender.org/wp-content/uploads/title_anouncement.jpg?x11217" width="620">
            Sorry, your browser doesn't support embedded videos, but don't worry, you can
            <a href="https://archive.org/details/BigBuckBunny_124">download it</a>
            and watch it with your favorite video player!
        </video>
    </div>
</body>

</html>
